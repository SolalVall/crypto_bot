<html>
<head>
	<title>CryptoBot</title>
	<meta charset="UTF-8">
	<meta charset="ISO-8859-1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<style>
		body,h1 {font-family: "Raleway", sans-serif}
		body, html {height: 100%}
		.bgimg {
		    min-height: 100%;
		    background-position: center;
		    background-size: cover;
		}
	</style>
	<script type="text/javascript"
	  src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js">
	</script>
	<script type="text/javascript">
	  var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
	</script>
</head>
<body>
	<video id="bgvideo" autoplay loop width="100%">
		<source src=https://static.videezy.com/system/resources/previews/000/007/313/original/Plexus.mp4 type=video/mp4>
	</video>
  <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-topleft w3-padding-large w3-xlarge">
      Zyker
    </div>
    <div class="w3-display-middle">
      <h1 class="w3-jumbo w3-animate-top">CRYPTO BOT</h1>
      <hr class="w3-border-grey" style="margin:auto;width:40%">
			<br>
				{% block content %}{% endblock %}
		</div>
	</div>
</body>
</html>
