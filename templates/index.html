<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('https://www.simpson-associates.co.uk/wp-content/uploads/2018/02/bg2.jpg');
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Zyker
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">CRYPTO BOT</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
		<p></p>
		<form class="w3-large w3-center" method="POST">
			<select name="cryptoTrigramme">
		 	 <option value="ETH">Ethereum "ETH"</option>
		 	 <option value="BTC">Bitcoin "BTC"</option>
		 	 <option value="XRP">Ripple "XRP"</option>
		 	 <option value="LTC">Litecoin "LTC"</option>
		 	 <option value="TRX">Tron "TRX"</option>
			</select> 
		<input type="submit" name="test" value="Get Info">
		</form>
		<br>
		{% block content %}
			{% if selected_crypto %}
				{% include 'info.html' %}
			{% endif %}
    {% endblock %}
  </div>
</div>

	</body>
</html>
